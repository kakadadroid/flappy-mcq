   <head>
      <title>Flappy Quiz!</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="author" content="Nebez Briefkani" />
      <meta name="description" content="flappy quiz! Today's: Abstract or Concrete noun?" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

      <!-- Style sheets -->
      <link href="css/reset.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
   </head>
   <body>
      <div id="gamecontainer">
         <div id="gamescreen">
            <div id="sky" class="animated">
              <div id="custom_questions_form">
                  <input id="question_link" type="text" placeholder="published google docs link"/>
                  <button class="question_button">Load</button>
              </div>
              <div id="flyarea">
                <div id="loader"><h2 class = "question_digit first">Loading...</h2></div>
                <div id="ceiling" class="animated"></div>
                <!-- This is the flying and pipe area container -->
                <div id="player" class="bird animated"></div>

                <div id="bigscore"></div>

                <div id="splash"></div>

                <div id="scoreboard">
                   <div id="medal"></div>
                   <div id="currentscore"></div>
                   <div id="highscore"></div>
                   <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                </div>

                <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
         </div>
      </div>
      <div id="footer">
         <a href="https://github.com/keang/flappy-quiz">forked by <stong>keang</strong>. View on github</a>
      </div>
      <div class="boundingbox" id="playerbox"></div>
      <div class="boundingbox" id="pipebox"></div>

      <script src="js/jquery-1.11.0.min.js"></script>
      <script src="js/jquery.transit.min.js"></script>
      <script src="js/buzz.min.js"></script>
      <script src="js/main.js"></script>
      <!-- google analytics -->

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

          ga('send', 'pageview');

      </script>
   </body>
